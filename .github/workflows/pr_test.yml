name: PR Test
on:
  pull_request:
    branches: [ develop ] #put your branches which you want to execute test pipeline

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: yarn
      - name: Test Success
        run: yarn test
      - name: Test Fail
        run: exit 1
      - name: Create file test_result.txt and write the job status into it
        if: always()
        run: |
          echo ${{ job.status }} > test_result.txt
      - name: Upload file test_result.txt as an artifact
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: test_result
          path: test_result.txt

  execute_on_failure:
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    steps:
      - name: Download artifact test_result
        uses: actions/download-artifact@v1
        with:
          name: test_result
      - name: Set test result as output parameter
        id: set_output
        run: echo "::set-output name=test_result::$(<test_result/test_result.txt)"
      - name: Notify error
        if: ${{ (steps.set_output.outputs.test_result == 'failure') }}
        run: echo 'test failed!'
